                results: [0, 1, 0, 1, 0, 0, 0, 0, 0, 0],
                responses: llamaResponses
                },
            ];

            const [modalData, setModalData] = useState(null);

            const openQuestionModal = (qIndex) => {
                setModalData({
                type: 'question',
                title: questions[qIndex].id,
                content: questions[qIndex].text,
                subContent: `Oodatav vastus: ${questions[qIndex].correctAnswer}`
                });
            };

            const openResultModal = (model, qIndex) => {
                const isCorrect = model.results[qIndex] === 1;
                setModalData({
                type: 'result',
                title: `${model.name} - ${questions[qIndex].id}`,
                content: model.responses[qIndex], // N√º√ºd otse arrayst
                subContent: `K√ºsimus: ${questions[qIndex].text}`,
                correctInfo: `√ïige: ${questions[qIndex].correctAnswer}`,
                isCorrect: isCorrect
                });
            };

            return (
                <div className="min-h-screen bg-gray-50 p-4 md:p-8">
                <div className="max-w-6xl mx-auto">
                    <header className="mb-8">
                    <h1 className="text-2xl font-bold mb-2">Keelek√ºsimuste v√µrdlus</h1>
                    <p className="text-gray-600 text-sm">
                        Kl√µpsa veergude p√§istel (K11-K20), et n√§ha k√ºsimust. Kl√µpsa tulemustel, et n√§ha mudeli t√§pset vastust.
                    </p>
                    </header>

                    <div className="bg-white rounded-lg shadow overflow-hidden border border-gray-200">
                    <div className="overflow-x-auto">
                        <table className="w-full text-left border-collapse">
                        <thead>
                            <tr className="bg-gray-100 text-gray-600 text-sm uppercase tracking-wider border-b border-gray-300">
                            <th className="p-4 font-semibold sticky left-0 bg-gray-100 z-10 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)] border-r border-gray-300">Mudel</th>
                            {questions.map((q, i) => (
                                <th 
                                key={q.id} 
                                className="p-3 text-center cursor-pointer hover:bg-gray-200 transition-colors group relative border-r border-gray-300 last:border-r-0"
                                onClick={() => openQuestionModal(i)}
                                title="Vaata k√ºsimust"
                                >
                                <span className="flex items-center justify-center gap-1 font-bold text-gray-700">
                                    {q.id}
                                    <IconInfo size={14} className="opacity-0 group-hover:opacity-100 text-blue-600" />
                                </span>
                                </th>
                            ))}
                            <th className="p-4 text-center font-semibold bg-blue-50 text-blue-800 border-l border-gray-300">Skoor</th>
                            </tr>
                        </thead>
                        <tbody className="divide-y divide-gray-200">
                            {models.map((model, rowIndex) => {
                            const score = model.results.reduce((a, b) => a + b, 0);
                            const isLowScore = score < 6;
                            
                            return (
                                <tr key={model.name} className="hover:bg-gray-50 transition-colors">
                                <td className="p-4 font-medium text-gray-900 sticky left-0 bg-white group-hover:bg-gray-50 z-10 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)] whitespace-nowrap border-r border-gray-200">
                                    {model.name}
                                </td>
                                {model.results.map((result, qIndex) => (
                                    <td 
                                    key={qIndex} 
                                    className={`p-3 text-center cursor-pointer transition-all duration-200 border-r border-gray-100 last:border-r-0 hover:scale-110 ${
                                        result === 1 
                                        ? 'hover:bg-green-50 text-green-600' 
                                        : 'hover:bg-red-50 text-red-500'
                                    }`}
                                    onClick={() => openResultModal(model, qIndex)}
                                    >
                                    <div className="flex justify-center">
                                        {result === 1 ? <IconCheck size={20} /> : <IconX size={20} />}
                                    </div>
                                    </td>
                                ))}
                                <td className={`p-4 text-center font-bold border-l border-gray-200 ${isLowScore ? 'text-red-600' : 'text-gray-900'} bg-blue-50/30`}>
                                    {score}/10
                                </td>
                                </tr>
                            );
                            })}
                        </tbody>
                        </table>
                    </div>
                    </div>
                </div>

                {/* Modal / Popup */}
                {modalData && (
                    <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4 backdrop-blur-sm" onClick={() => setModalData(null)}>
                    <div className="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[85vh] flex flex-col animate-in fade-in zoom-in duration-200" onClick={e => e.stopPropagation()}>
                        <div className="flex justify-between items-start p-6 border-b border-gray-100 pb-4">
                        <h3 className={`text-lg font-bold ${modalData.type === 'result' && !modalData.isCorrect ? 'text-red-600' : 'text-gray-900'}`}>
                            {modalData.title}
                        </h3>
                        <button onClick={() => setModalData(null)} className="text-gray-400 hover:text-gray-600 p-1">
                            <IconX size={20} />
                        </button>
                        </div>
                        
                        <div className="overflow-y-auto p-6 space-y-4 custom-scrollbar">
                        {modalData.type === 'result' ? (
                            <>
                            <div className="bg-gray-50 p-3 rounded text-sm text-gray-600 italic border border-gray-200">
                                {modalData.subContent}
                            </div>
                            <div className={`p-4 rounded-md border-l-4 ${modalData.isCorrect ? 'bg-green-50 border-green-500' : 'bg-red-50 border-red-500'}`}>
                                <div className="font-medium text-gray-900 whitespace-pre-wrap leading-relaxed text-sm md:text-base">
                                {modalData.content}
                                </div>
                            </div>
                            {!modalData.isCorrect && (
                                <div className="text-sm text-gray-500 mt-2">
                                <span className="font-semibold text-green-700">Oodatav:</span> {modalData.correctInfo.replace('√ïige: ', '')}
                                </div>
                            )}
                            </>
                        ) : (
                            <>
                            <p className="text-lg text-gray-900 font-medium leading-relaxed">{modalData.content}</p>
                            <div className="mt-4 p-3 bg-blue-50 text-blue-900 rounded text-sm border border-blue-100">
                                {modalData.subContent}
                            </div>
                            </>
                        )}
                        </div>

                        <div className="p-6 border-t border-gray-100 text-right bg-white rounded-b-lg sticky bottom-0">
                        <button 
                            onClick={() => setModalData(null)}
                            className="px-4 py-2 bg-gray-900 text-white text-sm font-medium rounded hover:bg-gray-800 transition-colors"
                        >
                            Sulge
                        </button>
                        </div>
                    </div>
                    </div>
                )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ModelComparisonTable />);
    </script>
</body>
</html>
